      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build with Next.js
        run: bun run build
        env:
          # å¦‚æœä½ çš„ä»“åº“ä¸æ˜¯ username.github.ioï¼Œéœ€è¦è®¾ç½® basePath
          # NEXT_PUBLIC_BASE_PATH: /your-repo-name
